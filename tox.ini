[tox]
envlist=
    python,
    precommit,
    docs,
skipsdist=True
isolated_build=True

[testenv:python]
commands=
    poetry install --no-root -v
    poetry run pytest --doctest-modules -v --cov-report term-missing --cov .
    poetry run coveralls
passenv=
    GITHUB_*
    COVERALLS_REPO_TOKEN
    MODELICAPATH
allowlist_externals=
    poetry
    coveralls

[testenv:precommit]
basepython=python
deps=
    pre-commit
    flake8
    requests
commands=
    poetry install --no-root -v
    poetry run pre-commit run -a
allowlist_externals=
    modelicafmt
    poetry

[testenv:docs]
changedir=docs
commands=
    poetry install --no-root -v
    poetry run make html
allowlist_externals=
    poetry
    make
